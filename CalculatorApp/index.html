<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="setup-section">
                <span>Calc</span>
                <div class="icons">
                    <img src="../Agroplus/images/social-icon-1.png" alt="">
                    <img src="../Agroplus/images/social-icon-2.png" alt="">
                </div>
            </div>
            <div class="output-section">
                <input type="text" value="6">
            </div>
            <div class="commands">
                <div class="flex">
                    <div>AC</div>
                    <div>C</div>
                    <div>&percnt;</div>
                    <div>/</div>
                </div>
                <div class="flex">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>&divide;</div>
                </div>
                <div class="flex">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>&minus;</div>
                </div>
                <div class="flex">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>&plus;</div>
                </div>
                <div class="flex">
                    <div>0</div>
                    <div>.</div>
                    <div style="background-color: red; color: white;">&equals;</div>
                </div>
            </div>
            <section style="margin: 0px auto; text-align: center; padding: 20px;margin-top: 20px; color:rgb(25, 126, 126);">Static Calculator Design By Batey Martin</section>
        </div>
    </main>
</body>
</html>
