<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">

    !-- Third party libraries -->
    <link rel="stylesheet" type="text/css" href="../assets/css/themify-icons.css">  
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">  
    <link rel="stylesheet" type="text/css" href="../assets/css/virtual.css">
  
    <link rel="stylesheet" type="text/css" href="../assets/css/topbar.virtual.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="images/amazon-logo.png">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link"
            href="amazon.html"> <!--ItemsCount gets populated programmatically--> </a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="summary">
        <!-- Content gets loaded programmatically -->
      </div>
      
      <div class="checkout-grid">
        <div class="order-summary">
          <!-- Content gets loaded programmatically -->
        </div>
        
        <div class="btn-back_to_top btn-theme p-0">
          <span class="ti-arrow-up"></span>
        </div>
      </div>
    </div>
    <script src="scripts/utils.js"></script>
    <script src="scripts/checkout.js"></script>
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/owl-carousel/owl.carousel.min.js"></script>
    <script src="../assets/vendor/isotope/isotope.pkgd.min.js"></script>
    <script src="../assets/vendor/nice-select/js/jquery.nice-select.min.js"></script>  
    <script src="../assets/vendor/wow/wow.min.js"></script>
    <script src="../assets/js/topbar-virtual.js"></script>
  </body>
</html>
