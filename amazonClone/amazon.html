<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/amazon-mobile-logo-white.png" type="image/gif">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">

    <!-- Third party libraries -->
    <link rel="stylesheet" type="text/css" href="../assets/css/themify-icons.css">  
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">  
    <link rel="stylesheet" type="text/css" href="../assets/css/virtual.css">
  
    <link rel="stylesheet" type="text/css" href="../assets/css/topbar.virtual.css">

  </head>
  <body>
    
    <div class="btn-back_to_top btn-theme p-0">
      <span class="ti-arrow-up"></span>
    </div>
    
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <button class="navbar-toggler"  data-toggle="collapse" data-target="#main-navbar" aria-expanded="true">
          <span class="ti-menu"></span>
        </button>
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-logo-white.png">
        </a>
      </div>
      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">0</div>
        </a>
      </div>
    </div>
    <div class="main">
      <div class="products-grid">
        <!-- content gets dynamically loaded -->
      </div>
    </div>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/amazon.js"></script>
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/owl-carousel/owl.carousel.min.js"></script>
    <script src="../assets/vendor/isotope/isotope.pkgd.min.js"></script>
    <script src="../assets/vendor/nice-select/js/jquery.nice-select.min.js"></script>  
    <script src="../assets/vendor/wow/wow.min.js"></script>
    <script src="../assets/js/topbar-virtual.js"></script>
  </body>
</html>
